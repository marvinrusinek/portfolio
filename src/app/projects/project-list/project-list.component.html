<ul *ngFor="let project of projects" class="list-unstyled">
  <li>
    <mat-card class="portfolioProject col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 {{project.categoryClass}}">
      <mat-card-content>
        <ng-container>
          <figure>
            <div style="margin-top: 10px;">
              <img src={{project.imagePath}} alt={{project.imageTitle}}>
            </div>
            <figcaption>
              <mat-card-title class="text-center">
                <a href={{project.projectUrl}}>
                  <h4>{{project.title}}</h4>
                </a>
              </mat-card-title>
            </figcaption>
          </figure>
          <div class="projectButtons">
            <button type="button" class="white button" (click)="open(projectContent)" data-toggle="modal" data-target="projectModal">
              &nbsp;&nbsp;&nbsp;&nbsp;<span class="projectBtn">&nbsp;<strong>View Project</strong></span>
            </button>
            <a href={{project.codeUrl}} target="_blank">
              <button type="button" class="white button">
                &nbsp;&nbsp;&nbsp;&nbsp;<span class="codeBtn">&nbsp;<strong>View Code</strong></span>
              </button>
            </a>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </li>

  <!-- Project Modal -->
  <ng-template #projectContent let-c="close" let-d="dismiss" id="projectModal" class="modal">
    <div class="row justify-content-center w-100">
      <div class="modal-dialog align-self-center h-100 mx-auto d-flex flex-column animated fadeInLeft" role="document">
        <div class="modal-content">
          <div class="modal-custom-class animated fadeIn">
            <div class="modal-header">
              <h4 class="modal-title">{{project.title}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" title="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a href={{project.projectUrl}} target="_blank">
                <img src={{project.imagePath}} class="img-responsive" alt={{project.imageTitle}}>
              </a>
              <p class="text-center">
                &nbsp;&nbsp;<span class="category">{{project.categoryFullNames}}</span><br />
                &nbsp;&nbsp;<span class="technologies">{{project.technologies}}</span><br />
                &nbsp;&nbsp;<span class="projectDurationText">
                  <time class="dateStarted" title={{project.dateStarted}}>{{project.dateStarted | date: 'longDate'}}
                  </time>&mdash;
                  <time class="dateCompleted" title={{project.dateCompleted}}>{{project.dateCompleted | date: 'longDate'}}
                  </time>
                </span>
              </p>
              <p class="text-justify">
                &nbsp;&nbsp;<span class="projectDescription">{{project.description}}</span></p>
              <span class="projectModalViewCode">
                <a href={{project.codeUrl}} target="_blank">
                  <button type="button" class="white button">
                    &nbsp;&nbsp;&nbsp;&nbsp;<span class="codeBtn">&nbsp;<strong>View Code</strong></span>
                  </button>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ul>
