<div id="resume">
  <p>Click an icon below to download a printable r&eacute;sum&eacute;.</p>
  <ul *ngFor="let resume of resumes" class="resumeIconsAlignment">
    <li>
      <a href={{resume.linkToResume}} target="_blank">
        <img src={{resume.resumeImageType}} title={{resume.resumeType}} lazy-load-images>
      </a>
    </li>
  </ul>
</div>
