           data-sal-duration="300"

           data-sal-delay="300"
        >The following is a gallery of projects that I have worked on professionally and as part of my studies showcasing my programming and web development skills. <!--Projects are grouped by skill. Clicking on a filter button will allow you to inspect projects I&apos;ve worked on that utilize that particular skill. Projects within a category are dynamically sorted (and displayed from most recent to oldest). Clicking on the title below the image will bring you directly to the runnable project. Clicking the &ldquo;View Project&rdquo; button will bring up a popup window with an expanded image of the project which is then linked to the runnable project along with project information such as categories, time period, technologies used and description. Clicking the &ldquo;View Code&rdquo; button will bring you to the respective <strong><a href="https://github.com/marvinrusinek" data-toggle="tooltip" data-placement="bottom" title="Marvin Rusinek GitHub account" target="_blank">GitHub</a></strong> source code repo where you can gain a sense of my process.--> Please <strong><a href="#contact">contact me</a></strong> below if you are in need of someone with my skill set.</p>
