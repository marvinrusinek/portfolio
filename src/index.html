      .la-line-scale,
      .la-line-scale > div {
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .la-line-scale {
        display: block;
        font-size: 0;
        color: #fff;
      }
      .la-line-scale.la-dark {
        color: #333;
      }
      .la-line-scale > div {
        display: inline-block;
        float: none;
        background-color: currentColor;
        border: 0 solid currentColor;
      }
      .la-line-scale {
        width: 40px;
        height: 32px;
      }
      .la-line-scale > div {
        width: 4px;
        height: 32px;
        margin: 2px;
        margin-top: 0;
        margin-bottom: 0;
        border-radius: 0;
        -webkit-animation: line-scale 1.2s infinite ease;
        -moz-animation: line-scale 1.2s infinite ease;
        -o-animation: line-scale 1.2s infinite ease;
        animation: line-scale 1.2s infinite ease;
      }
      .la-line-scale > div:nth-child(1) {
        -webkit-animation-delay: -1.2s;
        -moz-animation-delay: -1.2s;
        -o-animation-delay: -1.2s;
        animation-delay: -1.2s;
      }
      .la-line-scale > div:nth-child(2) {
        -webkit-animation-delay: -1.1s;
        -moz-animation-delay: -1.1s;
        -o-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }
      .la-line-scale > div:nth-child(3) {
        -webkit-animation-delay: -1s;
        -moz-animation-delay: -1s;
        -o-animation-delay: -1s;
        animation-delay: -1s;
      }
      .la-line-scale > div:nth-child(4) {
        -webkit-animation-delay: -.9s;
        -moz-animation-delay: -.9s;
        -o-animation-delay: -.9s;
        animation-delay: -.9s;
      }
      .la-line-scale > div:nth-child(5) {
        -webkit-animation-delay: -.8s;
        -moz-animation-delay: -.8s;
        -o-animation-delay: -.8s;
        animation-delay: -.8s;
      }
      .la-line-scale.la-sm {
        width: 20px;
        height: 16px;
      }
      .la-line-scale.la-sm > div {
        width: 2px;
        height: 16px;
        margin: 1px;
        margin-top: 0;
        margin-bottom: 0;
      }
      .la-line-scale.la-2x {
        width: 80px;
        height: 64px;
      }
      .la-line-scale.la-2x > div {
        width: 8px;
        height: 64px;
        margin: 4px;
        margin-top: 0;
        margin-bottom: 0;
      }
      .la-line-scale.la-3x {
        width: 120px;
        height: 96px;
      }
      .la-line-scale.la-3x > div {
        width: 12px;
        height: 96px;
        margin: 6px;
        margin-top: 0;
        margin-bottom: 0;
      }
      /*
       * Animation
       */
      @-webkit-keyframes line-scale {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(.4);
          transform: scaleY(.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
      @-moz-keyframes line-scale {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(.4);
          -moz-transform: scaleY(.4);
          transform: scaleY(.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          -moz-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
      @-o-keyframes line-scale {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(.4);
          -o-transform: scaleY(.4);
          transform: scaleY(.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          -o-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
      @keyframes line-scale {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(.4);
          -moz-transform: scaleY(.4);
          -o-transform: scaleY(.4);
          transform: scaleY(.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          -moz-transform: scaleY(1);
          -o-transform: scaleY(1);
          transform: scaleY(1);
        }
      }

  <script language="JavaScript" type="text/javascript">

      $(".hero").css("background-position-y", -(scrollTop * 1.6) + "px");

  </script>

  <!-- testimonial carousel -->
  <script language="JavaScript" type="text/javascript">
    $(function() {
      var items = (Math.floor(Math.random() * ($(".testimonials li").length)));
      $(".testimonials li").hide().eq(items).show();

      function next() {
        $(".testimonials li:visible").delay(4000).fadeOut("slow", function() {
          $(this).appendTo(".testimonials ul");
          $(".testimonials li:first").fadeIn("slow", next);
        });
      }
      next();
    });
  </script>


  <!-- adding smooth scroll -->
  <script language="JavaScript" type="text/javascript">
    $(document).on("click", 'a[href^="#"]', function (event) {
      event.preventDefault();

      $("html, body").animate({
        scrollTop: $($.attr(this, "href")).offset().top
      }, 1000);
    });
  </script>

  <!-- configure Isotope plugin for portfolio project gallery -->
  <script language="JavaScript" type="text/javascript">
    $(document).ready(function() {
      $(".myPortfolioGrid").isotope(
        {
          percentPosition: true,
          itemSelector: ".portfolioProject",
          filter: ".ng",
          layoutMode: "fitRows",
          transformsEnabled: false,
          transitionDuration: "0.5s",
          masonry: {
            gutter: 20
          }
        }
      );

      $(".myPortfolioGrid").isotope({
        itemSelector: ".portfolioProject",
        getSortData: {
          dateCompleted: function ($elem) {
            return Date.parse($($elem).find(".dateCompleted").attr("title"));
          }
        },
        sortBy: "dateCompleted",
        sortAscending: false
      });

      $(".myPortfolioGrid").isotope("updateSortData").isotope();

      $("button.button").click(function (e) {
        e.preventDefault();
        var to_filter = $(this).attr("data-filter");
        (to_filter == "all") ? $(".myPortfolioGrid").isotope({filter: ".portfolioProject"}) : $(".myPortfolioGrid").isotope({filter: "." + to_filter});
      });
    });
  </script>
